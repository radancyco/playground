---
jquery: false
localcss: "init.css"
noindex: true
title: "Login"
---


<style>

label {
display: block;
font-weight: bold;
}

input {
padding: 1em;
display: block;
margin-bottom: 1em;
}


</style>


<form novalidate>

	<label for="password">Enter Password</label>

	<input id="password" type="password">

	<button class="btn" id="loginbutton" type="button">Enter</button>

	<p class="alert" id="wrongPassword" hidden>Sorry, that password is incorrect. Please try again.</p>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

<script>

"use strict";

function loadPage(pwd) {

	var hash= pwd;
	hash= Sha1.hash(pwd);
	var url= hash + "/index.html";

	$.ajax({

		url : url,
		dataType : "html",
		success : function(data) {

			window.location= url;

		}, error : function(xhr, ajaxOptions, thrownError) {

			parent.location.hash= hash;

			$("#password").attr("placeholder","wrong password");
			$("#password").val("");

		}

	});

}

$("#loginbutton").on("click", function() {

	loadPage($("#password").val());

});

$("#password").keypress(function(e) {

	if (e.which == 13) {

		loadPage($("#password").val());

	}

});

$("#password").focus();

</script>
