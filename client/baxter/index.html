---
title: "Adjacent Label"
---

<style>

header {
background-color: #039;
color: #fff;
padding: 2em;
}

.form-field {
background-color: #fff;
border-radius: 3px;
display: inline-flex;
padding: .5em;
margin: 0 .5em .5em 0;
}

/* In using all: unset, we also remove focus, but we need to put focus around entire wrapper anyway, so... */

.form-field:focus-within {
outline: 5px auto Highlight;
outline: 5px auto -webkit-focus-ring-color; 
}

label, select, input {
all: unset;
align-items: center;
}

label {
color: #039;
font-weight: bold;
text-transform: uppercase;
}

select, input {
appearance: auto;
color: #4b4b4b;
padding: 0 1em;
}

label {
min-width: 85px;
}

input {
min-width: 260px;
}

select:disabled {
color: #ccc;
cursor: not-allowed;
}

</style>

<header>

    <p>Active State:</p>

    <div class="form-field">

        <label for="test-1">Keyword</label>

        <input placeholder="Search by keyword or job title">

    </div>

    <div class="form-field">

        <label for="test-1">Location</label>

        <input placeholder="City, State, Location">

    </div>

    <div class="form-field">

        <label for="test-1">Radius</label>

        <select id="test-1">
            <option>Please Select</option>
            <option>25 Miles</option>
            <option>50 Miles</option>
            <option>75 Miles</option>
        </select>

    </div>

    <p>Disabled State:</p>

    <div class="form-field">

        <label for="test-2">Radius</label>

        <select id="test-2" disabled>
            <option>Please Select</option>
            <option>25 Miles</option>
            <option>50 Miles</option>
            <option>75 Miles</option>
        </select>

    </div>

    <p>Mobile Example:</p>

    <div class="form-field" style="display: block; max-width: 320px">

        <label for="test-1" style="padding-left: 5px;">Radius</label>

        <select id="test-1" style="display: block; width: -webkit-fill-available; padding-left: 0;">
            <option>Please Select</option>
            <option>25 Miles</option>
            <option>50 Miles</option>
            <option>75 Miles</option>
        </select>

    </div>

</header>
