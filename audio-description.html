<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">

	<style>

	html {
  box-sizing: border-box;
	}

	*, *:before, *:after {
  box-sizing: inherit;
	}

	body {
	margin: 0;
	font: 1.5rem/1.5 Arial, Helvetica Neue, Helvetica, sans-serif;
	}

	video {
	width: 100%;
	}

	@media(min-width: 778px) {

		video {
		height: 100vh;
		left: 0;
		object-fit: cover;
		position: fixed;
		top: 0;
		width: 100vw;
		}

	}

	#track-display {
	display: none;
	background-color: #006631;
	bottom: 20px;
	color: #fff;
	padding: 1em;
	position: absolute;
	text-align: center;
	width: 100%;
	}

	#btn-audio {
	position: absolute;
	top: 20px;
	right: 20px;
	width: 50px;
	height: 50px;
	}

	#btn-audio img {
	display: block;
	max-width: 100%;
	}

	#btn-audio.on + #track-display {
	display: block;
	}

	</style>

	<title>Custom Displayed Audio Descriptions</title>
</head>

<body>

	<main>

		<video id="video-1" muted autoplay loop playsinline disableremoteplayback>
			<source src="this-is-cargill.mp4" type="video/mp4">
			<track kind="descriptions" src="this-is-cargill.vtt">
		</video>

		<button id="btn-audio" aria-label="Audio Description"><img src="btn-audio.png" alt=""></button>

		<div id="track-display" aria-live="polite"></div>

	</main>

	<script>

	var btnAudio = document.getElementById("btn-audio");

	btnAudio.onclick = function() {

	  btnAudio.classList.toggle("on");

	}

	var video = document.getElementById("video-1");
	var trackDisplay = document.getElementById("track-display");

	if (video.textTracks) {

		var track = video.textTracks[0];
		track.mode = 'hidden';

		track.oncuechange = function(e) {

			var cue = this.activeCues[0];

			if (cue) {

				trackDisplay.innerHTML = '';
				trackDisplay.appendChild(cue.getCueAsHTML());

			}

		}

	}

	</script>

</body>
</html>
