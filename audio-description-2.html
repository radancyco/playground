<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <meta content="noindex, nofollow" name="robots">
	<link href="https://services.tmpwebeng.com/ableplayer/build/ableplayer.min.css" rel="stylesheet">
	<title>This is Cargill (Audio Description) - Cargill</title>
</head>

<body>

   <video id="video1" controls preload="none" width="1023" height="528" poster="https://tbcdn.talentbrew.com/company/23251/v2_0/img/video-this-is-cargill.jpg" crossorigin="anonymous" playsinline>
	    <source type="video/mp4" src="https://tbcdn.talentbrew.com/company/23251/v2_0/video/this-is-cargill.mp4">
	    <track kind="descriptions" id="track1" src="https://tbcdn.talentbrew.com/company/23251/v2_0/video/this-is-cargill-desc.vtt" srclang="en">
    </video>

	<div id="cue-display" aria-live="polite"></div>

	<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {  // don't run this until all DOM content is loaded
      var track = document.getElementById("track1");
      track.addEventListener("cuechange", function () {
        var myTrack = this.track;             // track element is "this"
        var myCues = myTrack.activeCues;      // activeCues is an array of current cues.
        if (myCues.length > 0) {
          var disp = document.getElementById("cue-display");
          disp.replaceChild((myCues[0].getCueAsHTML()), disp.firstChild);
        }
      }, false);
    }, false);
    </script>


</body>
</html>
